<div class="login-section">
  <div class="login-card" [@fadeIn]>
    <h1>IntegraTEA Admin</h1>
    <h2>Iniciar Sesión</h2>
    
    <!-- Usamos ngSubmit para el formulario -->
    <form (ngSubmit)="handleLogin()">
      <div class="form-group">
        <label for="login-email">Email:</label>
        <!-- [(ngModel)] conecta el input con la variable en el .ts -->
        <input type="email" id="login-email" name="email" required [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" name="password" required [(ngModel)]="password">
      </div>
      
      <!-- Mensaje de error dinámico -->
      @if (errorMessage) {
        <p class="error-message">{{ errorMessage }}</p>
      }
      
      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        {{ isLoading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>
  </div>
</div>
